<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>What to Do When?</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js"></script>
</head>
<body>
  <header>
    <h1>What to Do When?</h1>
  </header>

  <!-- Search section -->
  <section id="searchSection"> 
    <input type="text" id="searchInput" placeholder="Search assignments"/>
    <button id="searchButton">Search</button>
  </section>

  <!-- API results -->
  <section id="apiResults">
    <h2>API Results</h2>
    <div id="apiResultsContainer"></div>
  </section>

  <!-- User Add Todo section -->
  <section id="addTodoSection">
    <input type="text" id="newTodoInput" placeholder="Add a new todo" />
    <button id="addTodoBtn">Add Todo</button>
  </section>

  <!-- My assignments -->
  <section id="myAssignments" >
    <h2>My Assignments</h2>
    <div id="assignmentsContainer"></div>
  </section>

</body>
</html>
