<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>What to Do When?</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js"></script>
</head>
<body>
  <header>
    <h1>What to Do When?</h1>
  </header>

  <!-- Search section -->
  <section id="searchSection"> 
    <input type="text" id="searchInput" placeholder="Search assignments"/>
    <button id="searchButton">Search</button>
  </section>

  <section id="filterSection" style="text-align:center; margin-bottom: 18px;">
    <label for="statusFilter">Filter by Status:</label>
    <select id="statusFilter">
      <option value="All">All</option>
      <option value="Not Started">Not Started</option>
      <option value="In Progress">In Progress</option>
      <option value="Completed">Completed</option>
    </select>
  </section>

  <!-- API results -->
  <section id="apiResults">
    <h2>To Do List</h2>
    <div id="apiResultsContainer"></div>
  </section>
  

  <!-- User Add Todo section -->
  <section id="addTodoSection">
    <input type="text" id="newTodoInput" placeholder="Add a new todo" />
    <button id="addTodoBtn">Add Todo</button>
  </section>


  <!-- My assignments -->
  <section id="myAssignments" >
    <h2>Add and Edit</h2>
    <div id="assignmentsContainer"></div>
  </section>

</body>
</html>
